<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/css/style.css">
      <script src="/js/script.js"></script>
      <script src="https://unpkg.com/@phosphor-icons/web"></script>
      <title>um widget de transporte laylson</title>//
   </head>
   <body>
      <div class="card flex">
         <div class="card-drag"></div>
         <div class="card-header">
            <h1>Encontre <span>laylson</span> no local de partida</h1>
            <p> Chega em 3 minutos (800 metros) </p>
         </div>
         <div class="card-body">
            <div class="left flex">
               <div class="drive flex">
                  <div class="drive-avatar">
                     <img src="https://avatars.githubusercontent.com/u/32991646?v=4" alt="imagem laylson">
                  </div>
                  <div class="drive-stars">
                     <div class="star">
                        <i class="ph ph-star"></i>
                     </div>
                     <strong>5.0</strong>
                  </div>
               </div>
               <div class="drive-name">
                  Laylson L.
               </div>
               <div class="card-img">
                  <img src="https://i.ibb.co/0JdZ7YM/image-3769.png" alt="carro roxo">
               </div>
            </div>
            <div class="right">
               <div class="car-plate">
                  BCD0D19
               </div>
               <div class="car-model">
                  Honda Civic roxo
               </div>
            </div>
         </div>
         <div class="card-footer flex">
            <div class="input-wrapper">
               <label for="message">Enviar mensagem para laylson...</label>
               <input type="text" id="message" placeholder="Enviar mensagem para laylson">
            </div>
            <div class="phone">
               <i class="ph ph-phone"></i>
            </div>
            <div class="shield">
               <i class="ph ph-shield-plus"></i>
            </div>
         </div>
      </div>
   </body>
</html>
