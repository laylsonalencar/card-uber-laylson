<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://unpkg.com/@phosphor-icons/web"></script>
   <link rel="stylesheet" href="/css/style.css">
   <script src="/js/script.js"></script>
   <title>Document</title>
</head>
<body>
   <main class="card flex">
      <div class="card-header">
         <h1>Encontre <span>laylson</span> no local de partida</h1>
         <p>Chega em 3 minutos (800 metros)</p>
      </div>
      <div class="card-body flex">
         <div class="left">
            <div class="driver">
               <div class="driver-avatar">
                  <img src="https://i.ibb.co/QYcCXft/Imagem-do-Whats-App-de-2023-05-10-s-20-22-35.jpg" alt="">
               </div>
               <div class="driver-stars"></div>
               <div class="star">
                  <i class="ph ph-star"></i>
               </div>
               <strong>5.0</strong>
            </div>
            <div class="driver-name">
               Laylson A.
            </div>
         </div>
         <div class="car-img">
            <img src="https://i.ibb.co/9rgWF77/image-3769.png" alt="carro roxo">
         </div>
         <div class="right">
            <div class="car-plate">
               BCD0D19
            </div>
            <div class="car-model">
               Honda Civic Roxo
            </div>
         </div>
      </div>
      <div class="card footer flex">
         <div class="input-wrapper">
            <label for="massage">Enviar mensagem para Laylson...</label>
            <input type="text" id="massage" placeholder="Enviar mensagem para laylson...">
         </div>
         <div class="phone">
            <i class="ph ph-phone"></i>
         </div>
         <div class="shield">
            <i class="ph ph-shield-plus"></i>
         </div>
      </div>
   </main>
</body>
</html>
